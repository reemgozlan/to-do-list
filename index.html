<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To do list</title>
        <link rel="stylesheet" href="style.css">

    </head>


    <body>
        <header class="header-id">
          <h1><b>To do list</b></h1>
        </header>
        <main>
            <div>
                <form>
                    <p><b>Fill In New Task:</b></p>
                    <input type="text">
                    <button type="submit" class="add-button">Add</button>
                </form>
            </div>
            <div class="tasks-area">
                <fieldset>
                    <form>
                        <ol>
                            <li class="list-item">
                                <div class="clear-element" >

                                    <input type="checkbox" class="check-btn">
                                    <input type="text" value="My first task" id="task-field" readonly > 
                                    <div class="float-right">
                                        <button type="button" class="edit-button">Edit</button>
                                        <button type="button" class="delete-button">Delete</button>
                                    </div>
                            
                                </div>
                            </li>
                            <li class="list-item">

                                <div class="clear-element">
                                    <input type="checkbox" class="check-btn">
                                    <input type="text" value="My second task" id="task-field" readonly > 
                                     <div class="float-right">
                                        <button type="button" class="edit-button">Edit</button>
                                        <button type="button" class="delete-button" >Delete</button>
                                    </div>
                                </div>
                            </li>
                            <li class="list-item">

                                <div class="clear-element">
                                    <input type="checkbox" class="check-btn">
                                    <input type="text" value="My third task" id="task-field" readonly >
                                    <div class="float-right">
                                        <button type="button" class="edit-button">Edit</button>
                                        <button type="button" class="delete-button">Delete</button>
                                    </div>
                                </div>
                            
                            </li>
                        </ol>
                    </form>
                </fieldset>
            </div>
        </main>
    </body>
<script src="script.js"></script>
</html>
